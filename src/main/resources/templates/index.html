<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
</head>
<body>
<div align = "center">
    <h1>Employees List</h1>
    <a th:href = "@{/showNewEmployeeForm}"> Add Employee</a>
    <table border = "1">
        <thead>
        <tr>
            <th>Employee Id</th>
            <th>Employee First Name</th>
            <th>Employee Last Name</th>
            <th>Employee Email</th>
            <th>Employee Phone Number</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- iterating over employee list using thymeleaf th:each attribute -->
        <tr th:each = "employee : ${listEmployees}">
            <td th:text = "${employee.Id}"></td>
            <td th:text = "${employee.First_Name}"></td>
            <td th:text = "${employee.Last_Name}"></td>
            <td th:text = "${employee.Email}"></td>
            <td th:text = "${employee.Phone}"></td>
            <td><a th:href = "@{/showFormForUpdate/{id}(id =${employee.id})}">Update</a>
                <a th:href = "@{/deleteEmployee/{id}(id =${employee.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
